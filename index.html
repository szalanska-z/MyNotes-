<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyNotes</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/82b39bba48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <h1><i class="far fa-sticky-note"></i>MyNotes</h1>
      <div class="menu-buttons">
        <button class="add btn"><i class="fas fa-plus"></i>Dodaj</button>
        <button class="delete-all btn">
          <i class="far fa-trash-alt"></i>Usuń wszystko
        </button>
      </div>
    </div>
    <div class="note-area"></div>
    <div class="note-panel">
      <h2>Dodaj notatke</h2>
      <label for="category">Wybierz kategorię:</label>
      <select name="" id="category" onChange="selectValue()">
        <option value="0" disabled selected>wybierz kategorię</option>
        <option value="1">Zakupy</option>
        <option value="1">Praca</option>
        <option value="1">Inne</option>
      </select>
      <label for="text">Wpisz treść notatki</label>
      <textarea id="text"></textarea>
      <p class="error">Uzupełnij wszystkie pola!</p>
      <div class="panel-button">
        <button class="save btn"><i class="fas fa-save"></i>Zapisz</button>
        <button class="cancel btn">
          <i class="fas fa-window-close"></i>Anuluj
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
